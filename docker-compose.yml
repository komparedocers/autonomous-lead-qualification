version: "3.9"

services:
  # =====================================================
  # Core Infrastructure
  # =====================================================

  db:
    image: timescale/timescaledb-ha:pg16
    container_name: leadq-db
    environment:
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app_password_123
      - POSTGRES_DB=leadqualification
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d leadqualification"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: leadq-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: leadq-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --default-log-level=info
    ports:
      - "18081:18081"
      - "18082:18082"
      - "19092:19092"
      - "19644:9644"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5

  opensearch:
    image: opensearchproject/opensearch:2
    container_name: leadq-opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  neo4j:
    image: neo4j:5-community
    container_name: leadq-neo4j
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password123 'RETURN 1' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: leadq-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=admin_password_123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =====================================================
  # Application Services
  # =====================================================

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: leadq-api
    environment:
      - DATABASE_URL=postgresql://app:app_password_123@db:5432/leadqualification
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BROKERS=redpanda:9092
      - OPENSEARCH_URL=http://opensearch:9200
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=admin_password_123
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
      - JWT_SECRET=your-secret-key-change-in-production
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./services/api:/app
      - ./libs:/libs
    restart: unless-stopped

  workers:
    build:
      context: ./services/workers
      dockerfile: Dockerfile
    container_name: leadq-workers
    environment:
      - DATABASE_URL=postgresql://app:app_password_123@db:5432/leadqualification
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BROKERS=redpanda:9092
      - OPENSEARCH_URL=http://opensearch:9200
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=admin_password_123
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    volumes:
      - ./services/workers:/app
      - ./libs:/libs
    restart: unless-stopped
    deploy:
      replicas: 2

  crawler:
    build:
      context: ./services/crawler
      dockerfile: Dockerfile
    container_name: leadq-crawler
    environment:
      - KAFKA_BROKERS=redpanda:9092
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://app:app_password_123@db:5432/leadqualification
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    depends_on:
      redpanda:
        condition: service_healthy
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    volumes:
      - ./services/crawler:/app
      - ./libs:/libs
    restart: unless-stopped

  scheduler:
    build:
      context: ./services/scheduler
      dockerfile: Dockerfile
    container_name: leadq-scheduler
    environment:
      - DATABASE_URL=postgresql://app:app_password_123@db:5432/leadqualification
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BROKERS=redpanda:9092
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    volumes:
      - ./services/scheduler:/app
      - ./libs:/libs
    restart: unless-stopped

  # =====================================================
  # Frontend
  # =====================================================

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: leadq-web
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8080
      - NODE_ENV=development
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

  # =====================================================
  # Monitoring & Observability
  # =====================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: leadq-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: leadq-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana-dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  redpanda_data:
  opensearch_data:
  neo4j_data:
  neo4j_logs:
  minio_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: leadq-network
